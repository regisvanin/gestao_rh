{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

{{ form.errors }}
<!-- adicionar o enctype para evitar o erro de object -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-info">Adicionar</button>
</form>
{% endblock %}
